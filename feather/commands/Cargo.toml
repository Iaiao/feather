[package]
name = "feather-commands"
version = "0.6.0"
authors = ["caelunshun <caelunshun@gmail.com>"]
edition = "2018"

[dependencies]

commands = { git = "https://github.com/Iaiao/commands", rev = "a1353a26ee8fa1c51afff83fa8151390cb7393ac" }
smallvec = "1.4"
anyhow = "1.0"
rand = "0.7"
vek = "0.10"
uuid = { version = "0.8", features = [ "v3" ] }
tokio = { version = "0.2", features = [ "full" ] }
serde = { version = "1", features = [ "derive" ] }
common = { path = "../common", package = "feather-common" }
ecs = { path = "../ecs", package = "feather-ecs" }
quill-common = { path = "../../quill/common" }
libcraft-text = { path = "../../libcraft/text" }
